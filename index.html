<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Task </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Product Management</h1>
    </header>
    <main>
        <section id="product-form">
            <h2>Create Product</h2>
            <form id="create-product-form">
                <input type="text" id="product-title" placeholder="Title" required>
                <input type="number" id="product-price" placeholder="Price" required>
                <textarea id="product-description" placeholder="Description" required></textarea>
                <input type="text" id="product-image" placeholder="Image URL" required>
                <button id="create" type="submit">Create Product</button>
            </form>
        </section>
        <section id="products">
            <h2>Products</h2>
            <div id="product-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Firebase Task </p>
    </footer>
    <script type="module" src="app.js"></script>
</body>
</html>
